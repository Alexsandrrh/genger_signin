<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		body,
		h2,
		p{
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		button, input {
			outline: none;
			border: none;
		}
	</style>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="login-block.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
</head>
<body>
	<!-- CODE LOGIN-BLOCK -->
	<div class="signin_block">
		<div class="signin_block_exit">
			<img src="right-arrow.svg" alt="exit">
		</div>
		<h2 class="headline_signin">Sign In</h2>
		<form action="" class="form_signin">
			<input type="email" placeholder="Email" required>
			<input type="password" placeholder="Password" required><br>
			<div class="check_license">
                <input class="checkbox" type="checkbox" name="checkbox-test">
                <span class="checkbox_custom"></span>
                <span class="label">I agree to our <a href="">Terms of Use, Privacy Policy</a></span>
            </div>
		<button type="submit" class="button_signin">Sing In</button>
		</form>
		<div class="link_api_social">
			<img src="facebook-logo.svg" alt="" class="icon_social" style="padding-left: 14px;">
			<p class="social_title" style="padding-left: 26px;">Sign in with Facebook</p>
		</div>
		<div class="link_api_social">
			<img src="google-plus.svg" alt="" class="icon_social" style="padding-left: 20px;">
			<p class="social_title" style="padding-left: 20px;">Sign in with Google +</p>
		</div>
	</div>
</body>
</html>
